<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Sign Up</title>

    <style>
        /*
        Color choice (intentional & verified):
        - Teal (#0f766e): trust, finance, reliability
        - Light gradient background: clean & friendly
        */

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e6f4f1, #f4f7fb);
        }

        .card {
            width: 380px;
            background: #ffffff;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #0f766e;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #64748b;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #334155;
        }

        input {
            width: 100%;
            padding: 11px 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #0f766e;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0f766e;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #115e59;
        }

        .login-link {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
            color: #475569;
        }

        .login-link a {
            color: #0f766e;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 16px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #ecfdf5;
            color: #065f46;
        }

        .error {
            background-color: #fef2f2;
            color: #991b1b;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Expense Tracker</h1>
    <div class="subtitle">Create your account</div>

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username">

    <label>Email Address</label>
    <input type="email" id="email" placeholder="Enter email">

    <label>Password</label>
    <input type="password" id="password" placeholder="Create password">

    <button onclick="signup()">Sign Up</button>

    <div class="login-link">
        Already have account? <a href="login.html">Login</a>
    </div>

    <!-- Backend response message -->
    <div id="messageBox" class="message"></div>
</div>

<script>
    function signup() {
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !email || !password) {
            showMessage('All fields are required', 'error');
            return;
        }

        fetch('http://localhost:8081/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                email: email,
                password: password
            })
        })
        .then(response => response.text())
        .then(data => {
            showMessage(data, 'success');
        })
        .catch(() => {
            showMessage('Something went wrong. Please try again.', 'error');
        });
    }

    function showMessage(text, type) {
        const box = document.getElementById('messageBox');
        box.innerText = text;
        box.className = `message ${type}`;
        box.style.display = 'block';
    }
</script>

</body>
</html>
